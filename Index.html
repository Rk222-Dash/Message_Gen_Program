<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
     <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="./resources/styles.css"  type="text/css">
    <title>Random Project Projections</title>
</head>
<body>
    <div class="Grid">
        <div class="Header_Box">
            <h1>Magic Dev project Predictor</h1>
        </div>
        <div class="Question">
            <p class="QP"> Hey Devi Loperson, what do you think it'll take to get that project finished?</p>
        </div>
        <button class="Button">
            <h2>Reply</h2>
        </button>
        <div class="Scene">
            <img src="./resources/characters image.png" alt="A group of cartoon developers gathered around a computer monitor, some smiling and others looking thoughtful, with code and project charts visible on the screen and walls, set in a bright and collaborative office environment">
        </div>
        <div class="Answer">
            <p id="message"></p>
        </div>
    </div>
<script src="Generator.js"></script>
</body>
</html>
